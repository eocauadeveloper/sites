<!DOCTYPE html>
<html>
<head>
	<!-- Tags, menu do seu servidor -->
	<title>Seu Servidor - Minecraft</title>
	<meta name="description" content="Descreva aki o seu servidor">
	<meta property="og:title" content="Nome do seu servidor">
	<meta property="og:site_name" content="Nome do site">
	<meta property="og:description" content="Descreva aki o servidor">
	<meta property="og:image" content="imagem html">
	<meta property="og:url" content="site servidor">
	<meta name="twitter:card" content="summary_large_image">


	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="logo">
			<!-- Coloque aki o logo do seu server -->
			<!-- altere o nome para 'logo.png' -->
			<img src="img/logo.png" alt="Logo do Servidor">
		</div>

		<div class="items">
			<!-- Altere a # para a url desejada abaixo -->
			<a href="#" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft forums icon" class="img">
				<p class="subtitle">Contato</p>
				<p class="title">Forum</p>
			</div>
			</a>

			<!-- Altere a # para a url desejada abaixo -->
			<a href="#" class="item store">
			<div>
				<img src="img/store.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">Compre seu vip</p>
				<p class="title">Loja</p>
			</div>
			</a>

			<!-- Altere a # para a url desejada abaixo -->
			<a href="#" class="item vote">
			<div>
				<img src="img/vote.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle">Discord</p>
				<p class="title">Acesse</p>
			</div>
			</a>


		</div>

		<div class="playercount">
			<!-- Altere Abaixo o ip e informações -->
			<!-- Abaixo são apenas exemplos -->
			<!-- Coloque o ip corretamente no dataip -->
			<p>Entre <span class="sip" data-ip="play.seuserver.com" data-port="25565">
			0</span> jogando em <span class="ip">play.seuserver.com</span></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
